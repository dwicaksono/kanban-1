  <script>
    const axios = require('axios').default
    let server = 'http://localhost:3000'
    new Vue({
      el: '#app',
      data: {
        isLogin: false,
        allTask: []
      },
      methods: {
        checkLogin() {
          if (localStorage.getItem('token')) {
            this.isLogin = false
          }
        },

        loginUser(email, password) {
          axios.post({
            method: 'POST',
            url: `${server}/users/login`,
            data: {
              email: email,
              password: password
            }
          })
            .then(({ data }) => {
              localStorage.setItem('token')
              console.log(data, '<<<<<< ini login')
            })
            .catch(err => {
              console.log(err)
            })
        },

        getAllTask() {
          axios.get({
            method: 'GET',
            url: `${server}/tasks`,
            headers: {
              token: localStorage.token
            }
          })
            .then(({ data }) => {
              console.log(data, '<<<<<< ini data get data')
            })
            .catch(err => {
              console.log(err, '<<<< err??')
            })
        }

    })
