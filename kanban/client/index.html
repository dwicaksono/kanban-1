<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/style.css">

  <title>KANBAND</title>
</head>

<body>

  <div id="app">

    <!-- login -->
    <section v-if="!isLogin">
      <div class="loginRegisPage">
        <div class="loginRegisBox">
          <h2>Login</h2>
          <form>
            <div class="formInputLoginRegis">
              <input type="email" placeholder="Email" v-model="login.email">
            </div>
            <div class="formInputLoginRegis">
              <input type="password" placeholder="Password" v-model="login.password">
            </div>
            <div type=button id="googleLogin"></div>
            <div class="boxBtnloginRegister">
              <div type="button" class="btnLoginRegister" @click="loginUser">Login</div>
              <div type="button" class="btnLoginRegister morBtnLoginRegis">Register</div>
            </div>
          </form>
          <hr>
        </div>
      </div>
    </section>
    <!-- end login -->


    <!-- Register -->
    <section v-if="!isLogin">
      <div class="loginRegisPage">
        <div class="loginRegisBox">
          <h2>Register</h2>
          <form>
            <div class="formInputLoginRegis">
              <input type="text" placeholder="Username" v-model="register.username">
            </div>
            <div class="formInputLoginRegis">
              <input type="email" placeholder="Email" v-model="register.email">
            </div>
            <div class="formInputLoginRegis">
              <input type="password" placeholder="Password" v-model="register.password">
            </div>
            <div type=button id="googleLogin"></div>
            <div class="boxBtnloginRegister">
              <div type="button" class="btnLoginRegister morBtnLoginRegis">Login</div>
              <div type="button" class="btnLoginRegister" @click="registerUser">Register</div>
            </div>
          </form>
          <hr>
        </div>
      </div>
    </section>
    <!-- end Register -->


    <!-- main page  -->
    <div id="mainPage" v-if="isLogin">
      <!-- navbar -->
      <nav id="navbar-box">
        <div id="logo">KANBAND</div>
        <div type="button" id="logout" @click="logutAction"> <i data-feather="log-out"></i></div>
      </nav>
      <!-- end navbar -->
      <!-- add task -->
      <section>
        <div id="addBox">
          <div id="addBtn">
            <i data-feather="plus"></i>
          </div>
        </div>
      </section>
      <!-- end add task -->
      <!-- dashboard card -->
      <section>
        <div id="cardContainer">
          <div class="cardBox" v-for="(category,i) in categorys" :key="i">
            <div class="headCard">
              <div class="nameCard">
                {{category.name}}
              </div>
              <div class="iconCard">
                <i v-bind:data-feather="category.icon"></i>
              </div>
            </div>
            <!-- card -->
            <div class="cardContainer">
              <div class="cards" v-for="(task,index) in allTask" :key="index" v-if="category.name == task.category">
                <div>
                  <div class="headCardBox">
                    <div class=" status"> {{task.status}}</div>
                    <div class="iconEdit"><i data-feather="more-vertical"></i></div>
                  </div>
                  <div class="titleCards">
                    {{task.title}}
                  </div>
                  <div class="descriptionCards">
                    <p>{{task.description}}</p>
                  </div>
                  <div class="switchCards">
                    <div class="iconNextPrev">
                      <div class="prev"><i data-feather="arrow-left"></i></div>
                      <div class="next"><i data-feather="arrow-right"></i></div>
                    </div>
                    <div class="delete"><i data-feather="trash"></i></div>
                  </div>
                </div>
              </div>
              <!-- batas card kecil -->
            </div>
            <!-- end card -->
          </div>
        </div>
      </section>
      <!-- end dashboar card -->
    </div>
    <!-- end main page -->



    <section>
      <div id="addTaskPage">

      </div>
    </section>



  </div>
  <!-- END APP VUE -->



  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="./main.js"></script>
  <script>
    feather.replace()
  </script>

</body>

</html>
